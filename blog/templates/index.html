{%extends "base.html"%} {%block content%}
<header>
    <div class="overlay"></div>
    <video
        playsinline="playsinline"
        autoplay="autoplay"
        muted="muted"
        loop="loop"
    >
        <source
            src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4"
            type="video/mp4"
        />
    </video>
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <h1 class="display-3">Video Header</h1>
                <p class="lead mb-0">With HTML5 Video and Bootstrap 4</p>
            </div>
        </div>
    </div>
</header>

<!-- Page Content -->
<div class="container">
    <!-- Portfolio Item Heading -->
    <h1 class="my-4">
        Latest Blog
        <small style="font-size: 20px; color:grey;">{{month}}</small>
    </h1>

    <!-- Portfolio Item Row -->
    {% for blog in posts%}
    <div class="row">
        <div class="col-md-8">
            <img class="img-fluid" src="{{blog.blog_img}}" alt="" />
        </div>

        <div class="col-md-4">
            <h3 class="my-3">{{blog.blog_title}}</h3>
            <p>
                {{blog.blog_content | slice:255}}...
            </p>
            <h6>By: {{blog.blog_author}}</h6>
            {{blog.date_added}}
        </div>
    </div>
    {%endfor%}
    <!-- /.row -->

    <!-- Related Projects Row -->
    <h3 class="my-4">Related Projects</h3>

    <div class="row">
        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img
                    class="img-fluid"
                    src="http://placehold.it/500x300"
                    alt=""
                />
            </a>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img
                    class="img-fluid"
                    src="http://placehold.it/500x300"
                    alt=""
                />
            </a>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img
                    class="img-fluid"
                    src="http://placehold.it/500x300"
                    alt=""
                />
            </a>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img
                    class="img-fluid"
                    src="http://placehold.it/500x300"
                    alt=""
                />
            </a>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
{%endblock%}
